<p>dashboard works!</p>
<div>
        <form>
                <div class="field">
                  <label>Add Task</label>
                  <input name = "textDescription" id="textDescription" #newText>
                  <label>Add Status</label>
                  <input name = "dueDescription" id="dueDescription" #newDue>
                </div>
              
        </form>   
        
        <button (click)="addItem(newText.value, newDue.value)">
                Submit Task:   
        </button>
        
        <div
              *ngFor="let todoitem of todoitems(); let i = index">
              {{todoitem.text}}
              <div>
                    <form>
                            <div>State:</div>
                              <div *ngFor= "let status of statusArray; let i = index">
                                <input type="radio" name="due + i" value="{{status}}" (change) = "radioChangeHandler($event)"
                                > {{status}} <br>
                            </div>
                    </form>
                    <i>Task Status: {{selectedStatus}}</i>
                </div>

        </div>

</div>
